services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER:?set in .env}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?set in .env}"
      POSTGRES_DB: "${POSTGRES_DB:-app_development}"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER:?set in .env}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASSWORD:?set in .env}"
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.7
    ports:
      - "9092:9092"
      - "9644:9644"
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "512M"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - "PLAINTEXT://0.0.0.0:9092"
      - --advertise-kafka-addr
      - "PLAINTEXT://redpanda:9092"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    tty: true
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    environment:
      RAILS_ENV: development
      BINDING: "0.0.0.0"
      JWT_SECRET: "${JWT_SECRET:-}"
      FRONTEND_URL: "http://localhost:3001"
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-app_development}"
      RABBITMQ_URL: "amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672"
      KAFKA_BROKERS: "redpanda:9092"

      # OAuth credentials (set real values in your environment)
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-}"
      APPLE_CLIENT_ID: "${APPLE_CLIENT_ID:-}"
      APPLE_CLIENT_SECRET: "${APPLE_CLIENT_SECRET:-}"
      NAVER_CLIENT_ID: "${NAVER_CLIENT_ID:-}"
      NAVER_CLIENT_SECRET: "${NAVER_CLIENT_SECRET:-}"
      KAKAO_CLIENT_ID: "${KAKAO_CLIENT_ID:-}"
      KAKAO_CLIENT_SECRET: "${KAKAO_CLIENT_SECRET:-}"
    command: bin/dev
    depends_on:
      - db
      - rabbitmq
      - redpanda

  frontend:
    image: node:22-slim
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
    environment:
      API_BASE_URL: "http://web:3000"
      NEXT_PUBLIC_BACKEND_ORIGIN: "http://localhost:3000"
    depends_on:
      - web
    command: sh -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  bundle:
  pgdata:
  rabbitmqdata:

