services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "bunn"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    tty: true
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    environment:
      RAILS_ENV: development
      BINDING: "0.0.0.0"
      FRONTEND_URL: "http://localhost:3001"
      PGHOST: "db"
      PGPORT: "5432"
      PGUSER: "postgres"
      PGPASSWORD: "postgres"
      PGDATABASE: "bunn"
      JWT_SECRET: "dev-jwt-secret-change-me"
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      APPLE_CLIENT_ID: ""
      APPLE_CLIENT_SECRET: ""
      NAVER_CLIENT_ID: ""
      NAVER_CLIENT_SECRET: ""
      KAKAO_CLIENT_ID: ""
      KAKAO_CLIENT_SECRET: ""
    command: bin/dev
    depends_on:
      - db

  frontend:
    image: node:22-slim
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
    environment:
      API_BASE_URL: "http://web:3000"
      NEXT_PUBLIC_BACKEND_ORIGIN: "http://localhost:3000"
    depends_on:
      - web
    command: sh -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  bundle:
  pgdata:

