services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.7
    ports:
      - "9092:9092"
      - "9644:9644"
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "512M"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - "PLAINTEXT://0.0.0.0:9092"
      - --advertise-kafka-addr
      - "PLAINTEXT://redpanda:9092"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    tty: true
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    env_file:
      - .env
    environment:
      RAILS_ENV: development
      BINDING: "0.0.0.0"
      FRONTEND_URL: "http://localhost:3001"
      KAFKA_BROKERS: "redpanda:9092"
    command: bin/dev
    depends_on:
      - db
      - rabbitmq
      - redpanda

  frontend:
    image: node:22-slim
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
    environment:
      API_BASE_URL: "http://web:3000"
      NEXT_PUBLIC_BACKEND_ORIGIN: "http://localhost:3000"
    depends_on:
      - web
    command: sh -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  bundle:
  pgdata:
  rabbitmqdata:

