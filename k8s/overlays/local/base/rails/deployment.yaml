apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-web
  namespace: bunn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails-web
  template:
    metadata:
      labels:
        app: rails-web
    spec:
      containers:
        - name: web
          # 로컬(kind)에서는 로컬에서 빌드한 이미지를 kind로 로드해서 씁니다.
          image: bunn-rails:local-3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: RAILS_ENV
              value: production
            - name: RAILS_LOG_TO_STDOUT
              value: "1"
            - name: RAILS_SERVE_STATIC_FILES
              value: "1"
            - name: RAILS_ALLOWED_HOSTS
              value: "localhost,127.0.0.1"
            - name: WEB_CONCURRENCY
              value: "1"
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: RABBITMQ_URL
            - name: KAFKA_BROKERS
              value: "redpanda:9092"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_DB
            - name: DATABASE_URL
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SECRET_KEY_BASE
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
          readinessProbe:
            httpGet:
              path: /up
              port: http
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /up
              port: http
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 30
            periodSeconds: 10

